<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        var number1, number2;
        
        number1 = window.prompt("Enter in first number");
        number2 = window.prompt("Enter second number");
        
        if((number1 % number2) == 0)
        {
            document.writeln("Yes, the first number " + number1 + " is a multiple of the second number " + number2);
        }
        else
        {
            document.writeln("No, the first number " + number1 + " is not a multiple of the second number " + number2);
        }
        
    </script>
</head>
<body>
    
</body>
</html>
