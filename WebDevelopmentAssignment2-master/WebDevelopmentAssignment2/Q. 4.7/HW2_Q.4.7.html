<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        h1
        {
            background-color: aqua;
        }
        p
        {
            background-color: brown;
            float: right;
        }
        div.left
        {
            float: left;
        }
        div.right
        {
            float: right;
        }
    </style>
</head>
<body>
    
    <h1>This text should be blue</h1>
    
    <div class="left">
        <p>This should be brown</p>
    </div>
    
    <div class="right">
        <p>Another paragraph</p>
    </div>
    
</body>
</html>
