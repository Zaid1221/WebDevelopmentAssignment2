<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>Transitions</title>
      <style type = "text/css"> 
         img
         {
            margin: 80px;
            -webkit-transition: -webkit-transform 4s; 
            transition: transform 4s;
         }
         img:hover
         {
            -webkit-transform: scale(3.0);
         }
      </style>
   </head>
   <body>
      <img src = "catsize.jpg" width = "76" height = "100"
         alt = "Cat">
   </body>
</html>
